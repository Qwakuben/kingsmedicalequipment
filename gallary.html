<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Equipment Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylegallery.css">
 <script src="script.js"></script>
 <script src="script2.js"></script>
</head>
<body>
    <body>
        <div class="container mt-5">
            <div class="header">
                <h1>Gallery of Medical Equipment</h1>
                <p>This are images of Medical Equipment at <strong>Kings Medical Equipment</strong></p>
            </div>
            
            <!-- Photo Grid -->
            <div class="row"> 
                <div class="column">
                    <img src="images/blood-pressure.jpg" style="width:100%">
                    <img src="images/Hero.jpg" style="width:100%">
                    <img src="images/Defibrillator.jpg" style="width:100%">
                    <img src="images/Infusion Pump.jpg" style="width:100%">
                    <img src="images/MRI Machine.jpg" style="width:100%">
                    <img src="images/pexels-shvetsa-4421548.jpg" style="width:100%">
                </div>
                
                <div class="column">
                    <img src="images/wheelchair.jpg" style="width:100%">
                    <img src="images/Walker.jpg" style="width:100%">
                    <img src="images/Ultrasound Machine.jpg" style="width:100%">
                    <img src="images/Thermometer.jpg" style="width:100%">
                    <img src="images/Surgical Light.jpg" style="width:100%">
                    <img src="images/scalpel.jpg" style="width:100%">
                </div> 
                
                <div class="column">
                    <img src="images/Respirator.jpg" style="width:100%">
                    <img src="images/Anesthesia Machine.jpg" style="width:100%">
                    <img src="images/Pulse Oximeter.jpg" style="width:100%">
                    <img src="images/pressure-device-990462_1280.jpg" style="width:100%">
                    <img src="images/Cast Cutter.jpg" style="width:100%">
                    <img src="images/Crutches.jpg" style="width:100%">
                </div>
                
                <div class="column">
                    <img src="images/medium.jpg" style="width:100%">
                    <img src="images/ai-generated.png" style="width:100%">
                    <img src="images/Endoscope.jpg" style="width:100%">
                    <img src="images/Medical Laser.jpg" style="width:100%">
                    <img src="images/Infant Incubator.jpg" style="width:100%">
                    <img src="images/Hospital Bed.jpg" style="width:100%">
                    <img src="images/Operating Table.jpg" style="width:100%">
                    <img src="images/Thermometer.jpg" style="width:100%">
                </div>
            </div>
        </div>
    
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
    
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var images = document.querySelectorAll(".column img");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
    
            images.forEach(img => {
                img.onclick = function(){
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                }
            });
    
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
    
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
                modal.style.display = "none";
            }
        </script>
    </body>
    </html>
    

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#imageModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var imgSrc = button.data('img');
        var title = button.data('title');
        var modal = $(this);
        modal.find('.modal-img').attr('src', imgSrc);
        modal.find('.modal-title').text(title);
    });
</script>

</body>
</html>
